<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/layui.css"  media="all">
</head>
<body>

<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">

        <label class="layui-form-label">你的旧密码</label>
        <div class="layui-input-inline">
            <input  type="password" name="oldPassword" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>

        <label class="layui-form-label">你的新密码</label>
        <div class="layui-input-inline">
            <input  type="text" name="newPassword" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>

        <label class="layui-form-label">确定新密码</label>
        <div class="layui-input-inline">
            <input  type="text" name="confirmPassword" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="../layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,$ = layui.jquery
        var userName=getCookie('userName')
        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        function getCookie(name)
        {
            var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
            if(arr=document.cookie.match(reg))
                return unescape(arr[2]);
            else
                return null;
        }

        //监听提交
        form.on('submit(demo1)', function(field){
            layer.alert(JSON.stringify(field.field), {
                title: '最终的提交信息'
            })
            var data = field.field;
            $.ajax({
                url: '/updatePassword',
                type: "post",
                dataType:'json',
                data: {
                    name:userName,
                    oldPassword:data.oldPassword,
                    newPassword:data.newPassword,
                    confirmPassword:data.confirmPassword,
                },
                success: function (mag) {
                    console.log(mag.code)
                    if (mag.code == 1) {
                        layer.msg("修改成功!请重新登录", {icon: 6});
                        window.history.back(-2);
                    } else if(mag.code == 2){
                        layer.msg("旧密码错误,修改失败", {icon: 5});
                    }else if(mag.code == 3){
                        layer.msg("新密码不能和旧密码一样，修改失败", {icon: 8});
                    }
                }
            });
            return false;
        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>
