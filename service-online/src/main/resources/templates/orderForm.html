<!DOCTYPE html>
<html lxmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<form method="post" id="ordering" action="/orders" th:object="${order}">
    <p>完善邮寄信息：</p>
    <fieldset>
        <div id="addr_info">
            <label>姓名：</label>
            <input type="text" name="name" th:field="*{name}">
            <span class="validationError"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"></span><br/>
            <label>省份：</label>
            <input type="text" name="province" th:field="*{province}">
            <span class="validationError"
                  th:if="${#fields.hasErrors('province')}"
                  th:errors="*{province}"></span><br/>
            <label>城市：</label>
            <input type="text" name="city" th:field="*{city}">
            <span class="validationError"
                  th:if="${#fields.hasErrors('city')}"
                  th:errors="*{city}"></span><br/>
            <label>详细地址：</label>
            <input type="text" name="address" th:field="*{address}">
            <span class="validationError"
                  th:if="${#fields.hasErrors()}"
                  th:errors="*{address}"></span><br/>
        </div>
    </fieldset>
    <p>付款信息：</p>
    <fieldset>
        <div id="cc_info">
            <label>信用卡号：</label>
            <input type="text" name="ccNumber" th:field="*{ccNumber}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccNumber')}"
                  th:errors="*{ccNumber}"></span></br>
            <label>有效期：</label>
            <input type="date" name="ccExpiration" th:field="*{ccExpiration}">
            <span class="validationError"
                  th:if="${#fields.hasErrors()}"
                  th:erorrs="*{ccExpiration}"></span><br/>
            <label>CVV：</label>
            <input type="text" name="ccCVV" th:field="*{ccCVV}">
            <span class="validationError"
                  th:if="${#fields.hasErrors()}"
                  th:errors="*{ccCVV}"></span><br/>
        </div>
    </fieldset>
    <button>提交订单</button>
</form>
</body>
</html>
